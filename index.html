<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --bg-body: #0f1115;
            --bg-surface: #181a20;
            --bg-bubble-user: #2b2d35;
            --primary-accent: #6c5ce7;
            --secondary-accent: #a29bfe;
            --text-main: #ececf1;
            --text-muted: #949ba4;
            --border-color: #2a2e35;
            
            /* Gradient untuk Avatar */
            --avatar-grad-1: #6c5ce7;
            --avatar-grad-2: #00cec9;
            --avatar-grad-3: #fd79a8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100dvh; /* Full viewport height mobile friendly */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER & CSS LOGO --- */
        .header {
            padding: 16px 24px;
            background: rgba(15, 17, 21, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
            border-radius: 11px;
        }

 

        .brand-name {
            font-weight: 700;
            font-size: 1.1rem;
            background: linear-gradient(to right, #fff, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00b894;
            border-radius: 100%;
            box-shadow: 0 0 8px rgba(0, 184, 148, 0.4);
        }

        /* --- CHAT AREA --- */
        #chat-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            width: 100%;
            opacity: 0;
            animation: slideIn 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-row.user { justify-content: flex-end; }
        .message-row.ai { justify-content: flex-start; }

        /* --- AI AVATAR & ANIMASI --- */
        .ai-avatar {
            width: 20px;
            height: 20px;
            border-radius: 100px;
            margin-right: 14px;
            flex-shrink: 0;
            /* Gradient Animasi */
            background: linear-gradient(-45deg, var(--avatar-grad-1), var(--avatar-grad-2), var(--avatar-grad-3));
            background-size: 400% 400%;
            animation: gradientMove 6s ease infinite;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- BUBBLES --- */
        .bubble {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
        }

        .user .bubble {
            background-color: var(--bg-bubble-user);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .ai .bubble {
            background: transparent;
            color: var(--text-main);
            padding: 0; /* Align text dengan avatar */
            padding-top: 6px; 
            max-width: 90%;
        }

        /* --- INPUT AREA --- */
        .input-wrapper {
            padding: 15px 20px 25px 20px;
            background: linear-gradient(to top, var(--bg-body) 85%, rgba(15,17,21,0));
            flex-shrink: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 8px 12px 8px 24px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .input-container:focus-within {
            border-color: var(--primary-accent);
            box-shadow: 0 4px 25px rgba(108, 92, 231, 0.15);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 12px 0;
        }

        input::placeholder { color: #555; }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--text-main);
            color: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 10px;
        }

        .send-btn:hover { transform: scale(1.05); }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { background: #333; color: #555; cursor: default; transform: none; }
        .send-btn svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- ANIMASI TEKS --- */
        .word-pop {
            display: inline-block;
            opacity: 0;
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(4px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- STATUS THINKING (PROFESSIONAL) --- */
        /* Class ini dipakai saat AI belum menjawab */
        .thinking-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            animation: pulseText 2s infinite ease-in-out;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }

        @media (max-width: 600px) {
            .header { padding: 12px 16px; }
            .input-wrapper { padding: 10px 15px 20px 15px; }
            .bubble { font-size: 0.95rem; max-width: 88%; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="brand-container">
            <div class="css-logo">
                <div class="css-logo-dot"></div>
            </div>
            <span class="brand-name">AI Assistant</span>
        </div>
        <div class="status-dot" title="Online"></div>
    </header>

    <div id="chat-view">
        <div class="message-row ai">
            <div class="ai-avatar"></div> <div class="bubble">Halo. Ada yang bisa saya bantu hari ini?</div>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda..." autocomplete="off" onkeypress="handleEnter(event)">
            <button class="send-btn" id="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        // === KONFIGURASI ===
        const BASE_URL = "https://paleoentomologic-kemberly-juristically.ngrok-free.dev"; 
        
        // System prompt yang lebih profesional namun tetap santai
        const SYSTEM_PROMPT = `
        Roleplay: Kamu adalah AI Assistant yang cerdas, profesional, namun tetap ramah dan modern.
        Tone: Lugas, membantu, tidak kaku, namun sopan.
        Bahasa: Indonesia (Baku tapi santai) dan Inggris jika diminta.
        
        ATURAN:
        1. Jawab langsung ke inti pertanyaan.
        2. Gunakan format yang rapi (poin-poin jika perlu).
        3. Hindari basa-basi berlebihan di awal kalimat.
        `;

        const API_URL = `${BASE_URL}/completion`;

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatView = document.getElementById('chat-view');
            const sendBtn = document.getElementById('send-btn');
            const text = inputField.value.trim();

            if (!text) return;

            // 1. Tampilkan Pesan User
            addMessage('user', text);
            inputField.value = '';
            inputField.blur();
            sendBtn.disabled = true;

            // 2. Tampilkan Placeholder AI (Avatar + Thinking Text)
            // Ini membuat "Sedang memproses..." muncul di samping avatar
            const aiBubble = addMessage('ai', '<span class="thinking-text">Sedang memproses...</span>', true);

            // Siapkan prompt
            const finalPrompt = 
`<|im_start|>system
${SYSTEM_PROMPT}
<|im_end|>
<|im_start|>user
${text}
<|im_end|>
<|im_start|>assistant
`;

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        prompt: finalPrompt,
                        n_predict: 512,
                        temperature: 0.7,
                        stream: true,
                        stop: ["<|im_end|>", "<|endoftext|>", "User:"]
                    })
                });

                if (!response.ok) throw new Error("Server Error");

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let isFirstChunk = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith("data: ")) {
                            const jsonStr = line.substring(6);
                            if (jsonStr.trim() === "[DONE]") break;
                            
                            try {
                                const json = JSON.parse(jsonStr);
                                if (json.content) {
                                    // Hapus teks "Sedang memproses..." saat data pertama masuk
                                    if (isFirstChunk) {
                                        aiBubble.innerHTML = ""; 
                                        isFirstChunk = false;
                                    }

                                    let content = json.content.replace("<|im_end|>", "");
                                    
                                    // Efek animasi per kata
                                    const words = content.split(/(\s+)/);
                                    words.forEach(word => {
                                        const span = document.createElement('span');
                                        span.textContent = word;
                                        span.className = 'word-pop';
                                        aiBubble.appendChild(span);
                                    });
                                    
                                    chatView.scrollTop = chatView.scrollHeight;
                                }
                            } catch (e) { console.error(e); }
                        }
                    }
                }
            } catch (error) {
                aiBubble.innerHTML = '<span style="color:#ff6b6b">Maaf, terjadi gangguan koneksi.</span>';
            }

            sendBtn.disabled = false;
            document.getElementById('user-input').focus();
        }

        // Fungsi menambah bubble
        // isHTML = true digunakan agar kita bisa memasukkan elemen span (untuk thinking text)
        function addMessage(sender, content, isHTML = false) {
            const chatView = document.getElementById('chat-view');
            const row = document.createElement('div');
            row.className = `message-row ${sender}`;

            let targetBubble;

            if (sender === 'ai') {
                // Avatar AI
                const avatar = document.createElement('div');
                avatar.className = 'ai-avatar';
                // Tidak ada teks di dalam avatar
                
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                if (isHTML) bubble.innerHTML = content;
                else bubble.textContent = content;

                row.appendChild(avatar);
                row.appendChild(bubble);
                targetBubble = bubble;
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = content;
                row.appendChild(bubble);
                targetBubble = bubble;
            }

            chatView.appendChild(row);
            chatView.scrollTop = chatView.scrollHeight;
            return targetBubble;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
